<section class="container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Account Column -->
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Name</th>
      <td mat-cell *matCellDef="let element"> {{element.account}} </td>
    </ng-container>
  
    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <!-- Tag Column -->
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tag </th>
      <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
    </ng-container>
  
    <!-- Balance Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
      <td mat-cell *matCellDef="let element"> {{element.balance.toFixed(4)}} BTC <br> $ {{btcToDollars(element.balance)}} </td>
    </ng-container>
  
    <!-- Available Balance Column -->
    <ng-container matColumnDef="availableBalance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Available availableBalance </th>
      <td mat-cell *matCellDef="let element"> {{element.availableBalance.toFixed(4)}} BTC <br> $ {{btcToDollars(element.availableBalance)}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="cursor-pointer hover-grey" mat-row *matRowDef="let row; columns: displayedColumns;" [id]="'account-' + row.id" (click)="navigateTo(row)"></tr>
  </table>
</section>
